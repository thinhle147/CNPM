<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Môn Học</title>
</head>
<body>
    <h2>Quản Lý Môn Học</h2>
    <form action="/subject_management" method="POST">
        <label for="subject_id">Mã Môn Học:</label>
        <input type="text" id="subject_id" name="subject_id" required><br><br>

        <label for="subject_name">Tên Môn Học:</label>
        <input type="text" id="subject_name" name="subject_name" required><br><br>

        <label for="credits">Số Tín Chỉ:</label>
        <input type="number" id="credits" name="credits" min="1" max="10" required><br><br>

        <input type="submit" value="Thêm Môn Học">
    </form>
</body>
</html>
