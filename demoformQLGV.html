<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Giảng Viên</title>
</head>
<body>
    <h2>Quản Lý Giảng Viên</h2>
    <form action="/teacher_management" method="POST">
        <label for="teacher_id">Mã Giảng Viên:</label>
        <input type="text" id="teacher_id" name="teacher_id" required><br><br>

        <label for="teacher_name">Họ Tên:</label>
        <input type="text" id="teacher_name" name="teacher_name" required><br><br>

        <label for="department">Bộ Môn:</label>
        <input type="text" id="department" name="department" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <input type="submit" value="Thêm Giảng Viên">
    </form>
</body>
</html>
